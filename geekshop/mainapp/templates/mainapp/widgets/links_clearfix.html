<div class="links clearfix">
	<ul class="links-menu">
		<li>
			<a href="{% url 'mainapp:products' %}">all
			</a>
		</li>
		{% for category in links %}
			<li>
				<a href="{% url 'mainapp:products' category.id %}"
							class="{% if request.resolver_match.kwargs.pk|add:'0' == category.pk %}
										active
									{% endif %}">{{ category.name }}
				</a>
			</li>
		{% endfor %}

	</ul>
</div>
